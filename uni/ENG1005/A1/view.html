<html>
    <head>
        <title>Consultation Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <style>
            .mdl-layout__header-row {
                padding: 0 16px 0 16px;
            }
            a {
                cursor: pointer;
            }
            h5 {
                text-align: center;
            }
            h3 {
                padding-left: 100px;
                text-decoration-line: underline;
            }
            h6 {
                padding-left: 120px;
            }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Consultation Registration</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="index.html">Back</a>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        <h3>Student Details</h3>
                        <h6>Queue : <span id="studentQueue"></span> --- Position : <span id="studentPosition"></span></h6>  
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--2-col">
                                <h5>Name</h5>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col"> 
                                <br> 
                                <span id="studentName">Samir Gupta</span>
                            </div>
                        </div>
                        <hr>
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--2-col">
                                <h5>Id</h5>
                                
                            </div>
                            <div class="mdl-cell mdl-cell--3-col">
                                <br>
                                <span id="studentId">12345678</span>
                            </div>
                        </div>
                        <hr>
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--2-col">
                                <h5>Problem</h5>
                            </div>
                            <div class="mdl-cell mdl-cell-3-col">
                                <br>
                                <span id="studentProblem">Dunno</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="js/shared.js"></script>
        <script src="js/view.js"></script>
    </body>
</html>
